name: Lint and build
on:
  push:
  pull_request:
jobs:
  lint_and_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          # Use packages.json's version instead of version args.
          #version: 10
          run_install: false
      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: latest
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Lint
        run: pnpm run lint

      - name: Build
        run: pnpm run generate
